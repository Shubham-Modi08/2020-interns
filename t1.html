<!DOCTYPE html>
<html>
    <head>
        <title>INR AGAINST EUR EXCHANGE RATE</title> 
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.1.min.js"></script>     
        <h1>EXCHANGE RATE OF INR AGAINST EUR FOR JANUARY MONTH</h1>
       
    </head>
           <script>
                
            $.getJSON("data.json",
                function(json){
                    var i;
                    var date;
                    var data = json;
                    var rate = data.rates;
                    var firstSat = 4;
                    var firstSun = 5;

                    for(i=2 ; i<=31 ; i++)
                    {
                        if(i == firstSat )
                        {
                                firstSat=firstSat+7;                            

                        }else if(i == firstSun)
                        {

                            firstSun=firstSun+7;
                        }
                        else{
                          
                            if(i>=10){
                                console.log("2020-01-"+i)
                                console.log(rate["2020-01-"+i].INR);
                            }
                            else{
                                console.log("2020-01-0"+i)
                                console.log(rate["2020-01-0"+i].INR);
                            }   
                        }
                    
                    }
                  
                 })
            </script> 

    <body>
        <canvas id="graph" width="600" height="400">
                    
        </canvas>
    </body>
</html>
