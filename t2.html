<!DOCTYPE html>
<html>
    <head>
        <title>INR AGAINST EUR EXCHANGE RATE</title> 
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.6.1.min.js"></script>     
        <h1>EXCHANGE RATE OF INR & GBP AGAINST EUR FOR JANUARY MONTH</h1>
    </head>
           <script>
                var graph;
                var xPadding = 30;
                var yPadding = 30;
            $.getJSON("data.json",
                function(json){
                    var i;
                    var date;
                    var data = json;
                    var rate = data.rates;
                    var firstSat = 4;
                    var firstSun = 5;
                    var janDATA_INR = []
                    var janDATA_GBP = []
                    var janRATE
                    var janDATE 
                    

                    for(i=2 ; i<=31 ; i++)
                    {
                        if(i == firstSat )
                        {
                                firstSat=firstSat+7;                            

                        }else if(i == firstSun)
                        {

                                firstSun=firstSun+7;
                        }
                        else{
                          
                            if(i>=10){
                                 janDATE = i ;
                                 janRATE= rate["2020-01-"+i].INR;

                                 janDATA_INR.push({
                                     X: janDATE,
                                     Y: janRATE,
                                 })

                                 janDATE = i ;
                                 janRATE= rate["2020-01-"+i].GBP;

                                 janDATA_GBP.push({
                                     x: janDATE,
                                     y: janRATE,
                                 })
                            }
                            else{
                               janDATE= i;
                               janRATE= rate["2020-01-0"+i].INR;

                               janDATA_INR.push({
                                     X: janDATE,
                                     Y: janRATE,
                                 })

                               janDATE= i;
                               janRATE= rate["2020-01-0"+i].GBP;
                               
                                 janDATA_GBP.push({
                                     x: janDATE,
                                     y: janRATE,
                                 })
                            }   
                        }
                    
                    }
                    console.log(janDATA_GBP)
                    console.log(janDATA_INR)

                    
                   // Returns the max Y value in our data list for INR
            function getMaxY() {
                var max = 0;
                
                for(var i = 0; i < janDATA_INR.length; i ++) {
                    if(janDATA_INR[i].Y > max) {
                        max = janDATA_INR[i].Y;
                        // console.log(max);
                    }
                }
                
                max += 10 - max % 10;
                return max;
            }
                     // Returns the max Y value in our data list for GBP
            function getMaxY() {
                var max = 0;
                
                for(var i = 0; i < janDATA_GBP.length; i ++) {
                    if(janDATA_GBP[i].Y > max) {
                        max = janDATA_GBP[i].Y;
                        // console.log(max);
                    }
                }
                
                max += 10 - max % 10;
                return max;
            }





            // Return the x pixel for a graph point for INR
            function getXPixel(val) {
                return ((graph.width() - xPadding) / janDATA_INR.length) * val + (xPadding * 1.5);
            }
            
            // Return the x pixel for a graph point for GBP
            function getXPixel(val) {
                return ((graph.width() - xPadding) / janDATA_GBP.length) * val + (xPadding * 1.5);
            }

            // Return the y pixel for a graph point
            function getYPixel(val) {
                return graph.height() - (((graph.height() - yPadding) / getMaxY()) * val) - yPadding;
            }

            $(document).ready(function() {
                graph = $('#graph');
                var c = graph[0].getContext('2d'); 
                    
                
                c.lineWidth = 2;
                c.strokeStyle = '#333';
                c.font = 'italic 8pt sans-serif';
                c.textAlign = "center";
                
                // Draw the axises                              
                c.beginPath();
                c.moveTo(xPadding, 0);
                c.lineTo(xPadding, graph.height() - yPadding);
                c.lineTo(graph.width(), graph.height() - yPadding);
                c.stroke();
                
                //INR VALUES DRAWING
                // Draw the X value texts
                for(var i = 0; i < janDATA_INR.length; i ++) {
                    c.fillText(janDATA_INR[i].X, getXPixel(i), graph.height() - yPadding + 20);
                }
                
                // Draw the Y value texts
                   
                c.textAlign = "right"
                c.textBaseline = "middle";
                                 
                
                for(var i = 0; i < getMaxY(); i += 5) {               
                    c.fillText(i, xPadding - 10 , getYPixel(i));
                }

               //GBP VALUES DRAWING
                // Draw the X value texts
                for(var i = 0; i < janDATA_GBP.length; i ++) {
                    c.fillText(janDATA_GBP[i].X, getXPixel(i), graph.height() - yPadding + 20);
                }
                
                // Draw the Y value texts
                   
                c.textAlign = "right"
                c.textBaseline = "middle";
                                 
                
                for(var i = 0; i < getMaxY(); i += 5) {               
                    c.fillText(i, xPadding - 10 , getYPixel(i));
                }
               
                
                
                c.strokeStyle = '#f00';
                
                // Draw the line graph for INR
                c.beginPath();
                c.moveTo(getXPixel(0), getYPixel(janDATA_INR[0].Y));
                for(var i = 1; i < janDATA_INR.length; i ++) {
                    c.lineTo(getXPixel(i), getYPixel(janDATA_INR[i].Y));
                }
                c.stroke();


                // Draw the line graph for GBP
                c.beginPath();
                c.moveTo(getXPixel(0), getYPixel(janDATA_GBP[0].Y));
                for(var i = 1; i < janDATA_GBP.length; i ++) {
                    c.lineTo(getXPixel(i), getYPixel(janDATA_GBP[i].Y));
                }
                c.stroke();
                
                // Draw the dots for INR
                c.fillStyle = '#333';
                
                for(var i = 0; i < janDATA_INR.length; i ++) {  
                    c.beginPath();
                    c.arc(getXPixel(i), getYPixel(janDATA_INR[i].Y), 4, 0, Math.PI * 2, true);
                    c.fill();
                }

                // Draw the dots for GBP
                c.fillStyle = '#333';
                
                for(var i = 0; i < janDATA_GBP.length; i ++) {  
                    c.beginPath();
                    c.arc(getXPixel(i), getYPixel(janDATA_GBP[i].Y), 4, 0, Math.PI * 2, true);
                    c.fill();
                }
            });
                 })
                
            </script> 

    <body>
        <canvas id="graph" width="700" height="500">
                    
        </canvas>
    </body>
</html>
